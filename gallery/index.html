<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gallery">
        <div class="main">
            <div class="l arrow">
                <img src="./images/arrow.svg" alt="left arrow" class="center" id="larrow">
            </div>
            <div class="photo">
                <div class="img">
                    <img src="" alt="" id="photo">
                </div>
                <div class="title">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <div class="r arrow">
                <img src="./images/arrow.svg" alt="right arrow" class="center" id="rarrow">
            </div>
        </div>
        <div class="thumbnail">
            <!-- <div class="thmb" data-number=""> 
                        <img src="" alt=""> 
                    </div> -->
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
